<h2>混凝土</h2>

<h3>組成成分</h3>

<ul>
<li>骨料</li>
<li>水泥</li>
<li>水</li>
<li>添加劑</li>
</ul>

<hr>

<h3>性能特點</h3>

<ol>
<li>高強度: 混凝土具有很高的抗壓強度，但抗拉強度較低，因此通常需要配筋（鋼筋混凝土）。</li>
<li>耐久性: 混凝土耐久性好，能抵抗自然環境中的各種腐蝕和風化作用。</li>
<li>可塑性: 在初凝前具有良好的可塑性，可以澆築成各種形狀和尺寸。</li>
</ol>

<img src="001.jpg"width= "400" height="300"></td>

<h3>混凝土的優點</h3>

高抗壓強度。<br>
良好的耐久性和耐火性。<br>
可塑性強，適應多種施工要求。<p>
